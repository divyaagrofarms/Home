<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pig Details Popup</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 30px;
        background: #f2f2f2;
    }

    .view-btn {
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .view-btn:hover {
        background: #0056b3;
    }

    /* Popup Background */
    .popup-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        display: none;
        justify-content: center;
        align-items: center;
    }

    /* Popup Box */
    .popup-box {
        background: #fff;
        width: 80%;
        max-width: 600px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .close-btn {
        background: #ff4d4d;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        float: right;
    }

    .close-btn:hover {
        background: #d60000;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table th, table td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: center;
    }

    table th {
        background: #007bff;
        color: white;
    }
</style>
</head>
<body>




<!-- Popup -->
<div class="popup-bg" id="popup">
    <div class="popup-box">
        <button class="close-btn" onclick="closePopup()">Close</button>

        <h2>Pig Details</h2>

        <table>
            <thead>
                <tr>
                    <th>Pig ID</th>
                    <th>Breed</th>
                    <th>Age</th>
                    <th>Weight</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>P-001</td>
                    <td>Large White Yorkshire</td>
                    <td>6 Months</td>
                    <td>58 Kg</td>
                    <td>Healthy</td>
                </tr>
                <tr>
                    <td>P-002</td>
                    <td>Landrace</td>
                    <td>8 Months</td>
                    <td>72 Kg</td>
                    <td>Treated</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

<script>
function openPopup() {
    document.getElementById("popup").style.display = "flex";
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
